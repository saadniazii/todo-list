<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">Header</div>
      <div class="sidebar">
        <h2>Add Project</h2>
        <input
          type="text"
          placeholder="Cycling"
          id="addProject"
          name="addProject"
          for="addProject"
        />
        <button class="addProjectBtn">Add Projects</button>
      </div>
      <div class="main-body">
        <input
          type="text"
          placeholder="Title"
          id="title"
          name="title"
          for="title"
        />
        <input
          type="date"
          placeholder="23/09/2023"
          id="date"
          name="date"
          for="date"
        />
        <select name="priority" id="priority">
          <option value="">--Please choose Priority Level--</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <textarea placeholder="write description about the todo"></textarea>
        <button class="addTodoBtn">Add Todo</button>
      </div>
      <div class="footer">Footer</div>
    </div>
  </body>
</html>
